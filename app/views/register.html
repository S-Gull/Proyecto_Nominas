<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./img/BALDOX LOGO.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login-register.css">
    <link rel="stylesheet" href="../css/modal.css"></head>
<body  class="bg-light dark:bg-dark-900">
    <!-- Register Form -->
    <main id="register" class="px-4 sm:px-0">
        <div class="w-full min-h-screen flex justify-center items-center py-8 relative">
            <!-- Botón de cambio de color -->
            <button id="cambio-color" class="absolute top-6 right-6 p-2 rounded-full bg-gray-200 dark:bg-dark-700 z-10">
                <i class="fas fa-moon dark:fa-sun text-gray-700 dark:text-gray-200"></i>
            </button>
            
            <div class="flex flex-col md:flex-row w-full max-w-4xl rounded-xl overflow-hidden shadow-2xl">
                <!-- Left Panel -->
                <div class="bg-dark-800 w-full md:w-5/12 p-8 md:p-12 flex flex-col justify-center items-center">
                    <div class="flex items-center justify-center mb-6">
                        <div class="bg-primary p-3 rounded-full mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-accent1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                            </svg>
                        </div>
                        <h1 class="text-3xl font-bold text-accent1">Baldox</h1>
                    </div>
                    <p class="text-gray-300 text-center text-sm mt-4">
                        Crea tu cuenta hoy y empieza a gestionar tu nomina con facilidad y seguridad
                    </p>
                </div>
                
                <!-- Right Panel -->
                <div class="bg-white dark:bg-dark-800 w-full md:w-7/12 p-8 sm:p-12">
                    <h1 class="font-bold text-3xl text-dark dark:text-white">Registro</h1>
                    <p class="mt-2 text-gray-500 dark:text-gray-400">
                        ¿Ya tienes una cuenta?
                        <a href="./index.html" class="font-semibold text-accent1 hover:text-accent2 transition">Iniciar Sesión</a>
                    </p>
                    <form action="">
                        <div class="form flex flex-col mt-8 space-y-6">
                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-1">Nombre</label>
                                <input id="nombre" type="text" placeholder="Tu nombre completo" 
                                       class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none input-focus transition dark:bg-dark-700 dark:text-white">
                            </div>
                            
                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-1">Teléfono</label>
                                <input id="tlf" type="text" placeholder="Numero de Teléfono" 
                                       class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none input-focus transition dark:bg-dark-700 dark:text-white">
                            </div>
                            
                            <div>
                                <label class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-1">Correo</label>
                                <input id="correo" type="email" placeholder="tu.correo@ejemplo.com" 
                                       class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none input-focus transition dark:bg-dark-700 dark:text-white">
                            </div>
                            
                            <div class="relative">
                                <label class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-1">Contraseña</label>
                                <input id="clave" type="password" placeholder="••••••••" 
                                       class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none input-focus transition pr-10 dark:bg-dark-700 dark:text-white">
                                <button type="button" id="togglePassword" class="absolute right-3 bottom-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 dark:text-gray-400 eye-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                            
                            <button type="submit" class="w-full btn-primary text-white font-semibold py-3 px-4 rounded-lg transition transform hover:scale-[1.02]">
                                Regístrate
                            </button>
                        </div>
                    </form>
                    
                    <a href="./plantilla.html" class="block mt-4 text-center text-accent1 font-semibold text-sm hover:text-accent2 transition">
                        ← Devuelta a la Pagina de Inicio
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <div id="modalContainer" class="modal-container fixed inset-0 flex items-center justify-center z-50 opacity-0 invisible transition-opacity duration-300">
        <div id="modalContent" class="modal-content bg-white dark:bg-dark-800 w-full max-w-md mx-4">
            <div id="modalHeader" class="modal-header px-6 py-4 rounded-t-lg">
                <div class="flex items-center">
                    <i id="modalIcon" class="modal-icon"></i>
                    <h2 id="modalTitle" class="text-xl font-bold text-white"></h2>
                </div>
                <button id="modalClose" class="text-white hover:text-gray-200 text-xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalBody" class="modal-body px-6 py-4">
                <p id="modalMessage" class="text-gray-700 dark:text-gray-300"></p>
            </div>
            <div class="modal-footer px-6 py-4 rounded-b-lg flex justify-end">
                <button id="modalAction" class="px-4 py-2 rounded-lg font-medium text-white bg-accent1 hover:bg-accent2 transition">
                    Aceptar
                </button>
            </div>
        </div>
    </div>    
    <script type="module" src="../js/app.js"></script>
</body>
</html>
